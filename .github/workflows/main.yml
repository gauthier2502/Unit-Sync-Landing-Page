# File: .github/workflows/deploy.yml
name: Deploy to GitHub Pages

# Controls when the action will run.
on:
  push:
    branches: [ main ] # Trigger on push to the 'main' branch

# Sets permissions to allow the deployment.
permissions:
  contents: read
  pages: write
  id-token: write

# Allows one concurrent deployment.
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI

      - name: Build project
        run: npm run build # This command creates your final deployable files (e.g., in /dist)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # IMPORTANT: Change './dist' if your build output folder is named differently (e.g., './build')

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
